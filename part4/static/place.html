<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/place.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">H</div>
                <span class="logo-text">HBnB</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">
                    <span class="icon">üè†</span> Home
                </a>
                <a href="/login.html" class="nav-link" id="login-link">
                    <span class="icon">üë§</span> Login
                </a>
                <a href="/admin.html" class="nav-link admin-only" id="admin-link" style="display: none;">
                    <span class="icon">‚öôÔ∏è</span> Administration
                </a>
                <a href="/create-place.html" class="nav-link" id="create-place-link" style="display: none;">
                    <span class="icon">‚ûï</span> Add a Place
                </a>
                <button id="logout-button" class="nav-link" style="display: none;">
                    <span class="icon">üö™</span> Logout
                </button>
            </nav>
        </div>
    </header>

    <main>
        <!-- Place details -->
        <div id="place-details" class="place-container">
            <div class="loading">Loading...</div>
        </div>

        <!-- Booking form -->
        <div id="booking-section" class="booking-section" style="display: none;">
            <h2>Book this place</h2>
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="booking-dates">Select your dates</label>
                    <input type="text" id="booking-dates" name="booking-dates" placeholder="Click to choose dates" required>
                </div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color available"></span>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color selected"></span>
                        <span>Selected</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color booked"></span>
                        <span>Booked</span>
                    </div>
                </div>
                <div id="booked-periods" class="booked-periods">
                    <!-- Booked periods will be displayed here -->
                </div>
                <div class="booking-total">
                    <!-- Total will be displayed here -->
                </div>
                <div class="form-group">
                    <label for="message">Message for the owner (optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="Introduce yourself and explain the purpose of your stay..."></textarea>
                </div>
                <button type="submit" class="button">
                    <span class="icon">üìÖ</span> Book
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <!-- Reviews section -->
        <div id="reviews-section" class="reviews-section">
            <h2>Reviews</h2>

            <!-- Review form -->
            <div id="review-form" class="review-form" style="display: none;">
                <h3>Add a review</h3>
                <form id="add-review-form">
                    <div class="form-group">
                        <label for="rating">Rating (1-5)</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="text">Comment</label>
                        <textarea id="text" name="text" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="button">
                        <span class="icon">‚úçÔ∏è</span> Post Review
                        <span class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <!-- Reviews list -->
            <div id="reviews-list">
                <div class="loading">Loading reviews...</div>
            </div>
        </div>

        <!-- My bookings (for the owner) -->
        <div id="place-bookings" class="bookings-section" style="display: none;">
            <h2>Booking Requests</h2>
            <div id="bookings-list">
                <!-- Bookings will be added here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>¬© 2025 HBnB - All rights reserved</p>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Terms of Use</a>
                <a href="#" class="footer-link">Privacy</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/js/place.js"></script>
</body>
</html>
